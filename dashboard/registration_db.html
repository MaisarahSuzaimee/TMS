    <script>

        // Function to show notification

            const notificationContainer = document.getElementById('notificationContainer');

        // Function to hide notification
        function hideNotification() {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.style.display = 'none';
        }

        // Event listener to show notification on bell icon click
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.navbar-nav .nav-link[href="#"]').addEventListener('click', showNotification);
            // Other code...
        });

        function submitForm() {
            // add JavaScript code here to handle form submission
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;

            if (fullName && email && contact) {
                alert('Registration Successful');
                window.location.href = 'registration_db.html';
            } else {
                alert('Please fill in all required fields.');
