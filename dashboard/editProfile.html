    <!-- Edit Profile -->
    <div id="userSection" class="user-section">
        <div class="form-group" style="text-align: left; margin-left: 20px; font-weight: bold;">
            <label for="trainingPoster" style="margin-top: 30px;">Profile Picture</label>
            <input type="file" class="form-control-file" id="trainingPoster" name="trainingPoster" accept="image/*">
        </div>
        <div class="container">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" value="Ali Bin Ahmad" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="ali@um.edu.my" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" value="+60123456789" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"
                    required>Universiti Malaya, 50603, Kuala Lumpur, Malaysia </textarea>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <input type="text" class="form-control" id="faculty" name="faculty" value="Faculty of Dentistry"
                    required>
            </div>
            <button class="button" onclick="saveForm()">Save</button>
        </div>

    <script>
    
        // Function to show notification
        function showNotification() {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.style.display = 'block';
            // setTimeout(() => {
            //     hideNotification();
            // }, 5000); // Auto-hide after 5 seconds (adjust as needed)
        }

        // Function to hide notification
        function hideNotification() {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.style.display = 'none';
        }

        // Event listener to show notification on bell icon click
        document.querySelector('.navbar-nav .nav-link[href="#"]').addEventListener('click', showNotification);

        function saveForm() {
            // You can add JavaScript code here to handle form submission
            // For a simple example, let's just alert the entered values
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;
            var address = document.getElementById('address').value;
            var faculty = document.getElementById('faculty').value;

            if (fullName && email && contact && address && faculty) {
                alert('Saved');
                window.location.href = 'profile.html';
            } else {
                alert('Please fill in all required fields.');
            }
        }

    </script>
