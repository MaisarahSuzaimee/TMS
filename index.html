        .training-section {

        .training-card {
            width: 250px;
            border: 1px solid #ccc;

        .training-poster {

            height: 200px;

        .training-name {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: black;
            text-decoration: none;
            vertical-align: -webkit-baseline-middle;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 10%;
            width: 100%;
            z-index: 1000;
            /* Ensure it appears above other elements */
            background-color: #192F59;
            color: white;
        }

        .dropdown-menu a {
            font-size: 14px;
            padding: 8px 20px;
            color: white;
            background-color: #192F59;
            text-decoration: none;
        }

        .dropdown-menu {
            transition: opacity 0.01s ease-in-out;
            color: #FDC800;
        }


        .nav-item.dropdown:hover .dropdown-menu,
        .nav-item.dropdown .dropdown-menu a:hover,
        .nav-item.dropdown:hover .nav-link,
        .nav-item.dropdown:hover .nav-link {
            display: block;
            border-color: #192F59;
            background-color: #192F59;
            color: #FDC800 !important;
